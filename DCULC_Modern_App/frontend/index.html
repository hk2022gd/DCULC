<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCULC Pro Reader</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <span>⚡</span> DCULC Pro Reader
            </div>
            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <div class="status-badge">
                    <div class="status-indicator" style="display: flex; align-items: center; gap: 0.5rem;">
                        <div class="status-dot" id="status-dot"></div>
                        <span id="status-text">未连接</span>
                    </div>
                </div>
                <button id="btn-exit" class="btn-exit">
                    <span>⏻</span> 退出程序
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar Controls -->
            <aside class="controls-panel">

                <!-- Connection Section -->
                <div class="panel-section">
                    <div class="section-title">设备连接</div>
                    <button class="btn btn-primary" id="btn-connect">
                        连接设备
                    </button>
                    <button class="btn btn-secondary" id="btn-disconnect" style="display: none; margin-top: 0.5rem;">
                        断开连接
                    </button>
                    <div id="device-msg" style="margin-top: 1rem; font-size: 0.8rem; color: #94a3b8;"></div>
                </div>

                <!-- Card Settings Section -->
                <div class="panel-section">
                    <div class="section-title">卡片设置</div>

                    <div class="form-group">
                        <label for="card-type">卡片类型</label>
                        <select id="card-type" disabled>
                            <option value="" disabled selected>请连接设备...</option>
                            <!-- 24C Series -->
                            <option value="AT24C01A">AT24C01A</option>
                            <option value="AT24C02">AT24C02</option>
                            <option value="AT24C04">AT24C04</option>
                            <option value="AT24C08">AT24C08</option>
                            <option value="AT24C16">AT24C16</option>
                            <option value="AT24C64">AT24C64</option>
                            <!-- CPU -->
                            <option value="CPU">CPU Card</option>
                            <!-- Memory Cards -->
                            <option value="SLE4442">SLE4442</option>
                            <option value="SLE4428">SLE4428</option>
                            <!-- Others -->
                            <option value="AT88SC102">AT88SC102</option>
                        </select>
                        <div id="detect-msg"></div>
                    </div>

                    <div style="display:flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button class="btn btn-primary" id="btn-auto-detect" disabled>自动识别</button>
                        <button class="btn btn-secondary" id="btn-set-type" disabled>确认类型</button>
                    </div>

                    <!-- Password Section (Hidden by default) -->
                    <div id="password-group" class="form-group"
                        style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
                        <label>安全认证 (HEX)</label>
                        <div style="display:flex; gap: 0.5rem;">
                            <input type="text" id="input-password" placeholder="FFFFFF"
                                style="text-transform: uppercase;">
                            <button class="btn btn-primary" id="btn-verify"
                                style="width: auto; padding: 0.75rem 1rem;">验证</button>
                        </div>
                        <div id="verify-msg" style="font-size: 0.75rem; margin-top: 0.5rem;"></div>

                        <!-- Password Change Section (shown after verification) -->
                        <div id="password-change-group"
                            style="display: none; margin-top: 1rem; padding-top: 0.5rem; border-top: 1px dashed rgba(255,255,255,0.1);">
                            <label>修改密码 (HEX)</label>
                            <div style="display:flex; gap: 0.5rem;">
                                <input type="text" id="input-new-password" placeholder="新密码"
                                    style="text-transform: uppercase;">
                                <button class="btn btn-secondary" id="btn-change-password"
                                    style="width: auto; padding: 0.75rem 1rem;">修改</button>
                            </div>
                            <div id="change-msg" style="font-size: 0.75rem; margin-top: 0.5rem;"></div>
                        </div>
                    </div>
                </div>

                <!-- Operation Section -->
                <div class="panel-section">
                    <div class="section-title">读写操作</div>
                    <div class="form-group">
                        <label>起始地址 (Offset)</label>
                        <input type="number" id="input-offset" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label>长度 (Length)</label>
                        <input type="number" id="input-length" value="16" min="1">
                    </div>
                    <div style="display:flex; gap: 0.5rem;">
                        <button class="btn btn-primary" id="btn-read" disabled>读取</button>
                        <button class="btn btn-secondary" id="btn-write" disabled>写入修改</button>
                    </div>
                </div>


            </aside>

            <!-- Data Panel -->
            <section class="data-panel">
                <div class="data-header">
                    <span>数据查看器</span>
                    <span style="font-size: 0.8rem; color: var(--text-secondary);">HEX / ASCII Mode</span>
                </div>
                <div class="hex-view" id="hex-container">
                    <div style="text-align: center; color: var(--text-secondary); margin-top: 20%;">
                        暂无数据。请连接设备并点击“读取”。
                    </div>
                </div>
            </section>

            <!-- Right Actions Panel -->
            <aside class="actions-panel">
                <div class="panel-section">
                    <div class="section-title">文件操作</div>
                    <div style="display:flex; flex-direction: column; gap: 0.5rem;">
                        <button class="btn" id="btn-save" style="background: var(--text-secondary); color: #1e1e2e;">保存
                            Dump</button>
                        <button class="btn" id="btn-load" style="background: var(--text-secondary); color: #1e1e2e;">载入
                            Dump</button>
                        <input type="file" id="file-input" accept=".dump,.bin" style="display: none;">
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Custom Modal -->
    <div id="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background: rgba(30, 41, 59, 0.9); border: 1px solid var(--glass-border); padding: 2rem; border-radius: 16px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">确认退出？</h3>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">正在运行的服务将停止。</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn btn-secondary" onclick="closeModal()"
                    style="width: auto; padding: 0.5rem 1.5rem;">取消</button>
                <button class="btn btn-exit" onclick="confirmExit()"
                    style="width: auto; padding: 0.5rem 1.5rem;">确定退出</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=3"></script>
</body>

</html>
